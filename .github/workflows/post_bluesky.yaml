name: Post to Bluesky 
on:
  push:
    branches:
      - master
      - main
  workflow_call:
    inputs:
      frontmatters:
        required: true 
        type: string
    secrets:
      BSKY_IDENTIFIER:
        required: true
      BSKY_PASSWORD:
        required: true
jobs:
  bluesky:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: |
          bun add @atproto/api --no-save
      - name: Post to Bluesky
        run: |
          bun run scripts/post-bluesky.ts
        env:
          BSKY_IDENTIFIER: ${{ secrets.BSKY_IDENTIFIER }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          FRONTMATTERS: ${{ inputs.frontmatters }}